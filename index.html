<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="body">
      <div class="wrapper">
        <div class="container">
          <h1>BMI Calculator</h1>
          <label for="">Weight(kgs)</label>
          <input id="Winput" type="text" />
          <label for="">Height(cm)</label>
          <input id="Hinput" type="text" />
          <div class="btn-container">
            <button id="reset">Reset</button>
            <button id="submit">Submit</button>
          </div>
          <h3>Your BMI score is</h3>
          <p id="message">---</p>
          <img
            src="https://www.shutterstock.com/image-vector/bmi-body-mass-index-meter-600nw-2313911113.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
